<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>BopIt</title>
    <link rel="stylesheet" href="style.css"/>    
    </head>

        <body>

    <!-- Header en haut (optionnel, tu peux y mettre un titre, logo, etc.) -->
        <header class="topbar">
    <!--Un titre peut être-->
        </header>

    <!-- Zone sous le header : sidebar + main -->
            <div class="layout">

    <!-- MENU GAUCHE -->
                <aside class="sidebar">
                    <nav class="nav">
                         <ul id="social">
                            <li class="element">
                                <a href="#accueil" class="nav-btn">
                                    <img src="./home1.png" alt="accueil">
                                    <span class="tooltip">Accueil</span>
                                </a>
                            </li>

                            <li class="element">
                                <a href="#bord" class="nav-btn">
                                    <img src="./dashboard.png" alt="bord">
                                    <span class="tooltip">Tableau de bord</span>
                                </a>
                            </li>

                            <li class="element">
                                <a href="#projet" class="nav-btn">
                                    <img src="./project.png" alt="projet">
                                    <span class="tooltip">Projets</span>
                                </a>
                            </li>

                            <li class="element">
                                <a href="#calendrier" class="nav-btn">
                                    <img src="./calendar.png" alt="calendrier">
                                    <span class="tooltip">Calendrier</span>
                                </a>
                            </li>

                            <li class="element">
                                <a href="#membres" class="nav-btn">
                                    <img src="./people.png" alt="membres">
                                    <span class="tooltip">Membres</span>
                                </a>
                            </li>

                            <li class="element">
                                <a href="#messages" class="nav-btn">
                                    <img src="./chat.png" alt="messages">
                                    <span class="tooltip">Messages</span>
                                </a>
                            </li>
                         </ul>
                    </nav>
                </aside>
                <aside class="sidebar2"></aside>
    <!-- CONTENU -->
            <main class="content">
                <div class="flexbox">
                    <h1>Bop•It</h1>
                </div>
                <div class="flexbox2">
                    <h2></h2>                    
                
                <section id="accueil" class="page">
                    <h2>Accueil</h2>
                </section>

                <section id="bord" class="page active">
                <canvas id="constellation"></canvas>
                </section>

                <section id="projet" class="page">
                    <h2>Projets</h2>

                    <form id="projectForm">
                        <input id="projectName" type="text" placeholder="Nom du projet" required />
                        <input id="projectDone" type="number" min="0" value="0" />
                        <button type="submit">Ajouter</button>
                    </form>
                    <ul id="projectList"></ul>
                </section>

                <section id="calendrier" class="page">
                    <h2>Calendrier</h2>
                </section>

                <section id="membres" class="page">
                    <h2>Membres</h2>
                </section>

                <section id="messages" class="page">
                    <h2>Messages</h2>
                </section>

                </div>
            </main>

            </div>

        <script src="script.js"></script>
        </body>

</html>
